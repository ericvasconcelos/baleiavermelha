<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="{{tabs.home}}" icon-off="icon-whale" icon-on="icon-whale" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Infos Tab -->
  <ion-tab title="{{tabs.infos}}" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/infos">
    <ion-nav-view name="tab-infos"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="{{tabs.settings}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
